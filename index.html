    <div class="alignMiddle">

    <div class="zikirmatik">
      <div class="outer-circle">
        <div class="inner-circle">
          <h1 id="zikirmatikCounter">1</h1>
          </div>
        </div>
      </div>
      <div class="btn-group btn-group-lg" role="group">
        <button
          type="button"
          id="increment"
          class="btn btn-success"
          onclick="incrementCounter();bruh.play()"
        >
          +
        </button>
        <button
          type="button"
          id="decrement"
          class="btn btn-danger"
          onclick="decrementCounter();erro.play()"
        >
          -
        </button>
        <button
          type="button"
          id="reset"
          class="btn btn-primary"
          onclick="resetCounter();supriseMotherfucker.play()"
        >
          Sıfırla
        </button>
        <button
        type="button"
        id="save"
        class="btn btn-warning"
        onclick="saveCounter()"
      >
        Kaydet
      </button>
      <button
      type="button"
      id="save"
      class="btn btn-info"
      onclick="limitCounter()"
    >
      Limit Ekle
    </button>
    <button
    type="button"
    id="save"
    class="btn btn-secondary"
    onclick="removeCounterLimit()"
  >
    Limit Kaldır
  </button>
    </div>
    </div>
